<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link href="../style/index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <section class="md:sm:pl-24 lg:pl-72 md:h-dvh xl:lg:pl-82">
        <section class="relative py-7.5 pt-12">
          <h1 class="krona uppercase bg-white ml-12 px-5 inline z-20 text-4xl">
            Medical Form
          </h1>
          <hr class="absolute z-[-1] w-full top-17" />
        </section>

        <section
          class="px-8.5 gap-3.5 uppercase flex justify-center flex-wrap lg:flex-nowrap 2xl:w-[90%]"
        >
          <section class="relative w-full sm:w-[60%] lg:w-[50%]">
            <label
              class="absolute top-0 bg-white ml-2 px-1 leading-1"
              for="name"
              >Full Name</label
            >
            <input
              id="name"
              class="border-1 py-2.5 w-full px-4.5 rounded-lg"
              type="text"
            />
          </section>

          <section class="relative w-full sm:w-[40%] lg:w-[30%]">
            <label
              class="absolute top-0 bg-white ml-2 px-1 leading-1"
              for="grade"
              >Grade & Section</label
            >
            <input
              id="grade"
              class="border-1 py-2.5 w-full px-4.5 rounded-lg"
              type="text"
            />
          </section>

          <section class="relative w-full sm:w-[80%] lg:w-[20%]">
            <label class="absolute top-0 bg-white ml-2 px-1 leading-1" for="dob"
              >Date Of Birth</label
            >
            <input
              id="dob"
              class="border-1 py-2.5 w-full px-4.5 rounded-lg"
              type="text"
            />
          </section>

          <section class="relative w-full sm:w-[80%] lg:w-[20%]">
            <label class="absolute top-0 bg-white ml-2 px-1 leading-1" for="dob"
              >Age</label
            >
            <input
              id="dob"
              class="border-1 py-2.5 w-full px-4.5 rounded-lg"
              type="text"
            />
          </section>
        </section>
        <section class="relative py-7.5 mt-5">
          <hr class="absolute z-[-1] w-full bottom-0" />
        </section>
      </section>
    </main>
  </body>
</html>
