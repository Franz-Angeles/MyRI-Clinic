<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../style/output.css" rel="stylesheet" />
    <link href="../style/index.css" rel="stylesheet" />

  <body class="flex items-center justify-center w-lvw h-lvh">
    <main

      <input
        class="border-1 p-[8px] rounded-lg w-[100%]"
        type="text"
        placeholder="USERNAME"
      />
      <input
        class="border-1 p-[8px] rounded-lg w-[100%]"
        type="text"
        placeholder="PASSWORD"
      />
      <button
        class="poppins border-1 w-[80%] p-[8px] mt-3 rounded-lg bg-primary text-amber-50"
      >
        SIGN IN
      </button>
    </main>
