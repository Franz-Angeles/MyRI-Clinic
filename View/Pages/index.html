<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyRI Clinic</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link href="../style/index.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="overflow-hidden flex items-center justify-center w-lvw h-lvh">
    <main
      class="z-10 gap-5 p-[10px] flex flex-col justify-center w-[18%] items-center"
    >
      <div>
        <h1 class="text-center text-[40px] mb-[8px] krona">MyRi Clinic</h1>
        <h2 class="text-center mb-[30px] text-[20px] poppins">
          Rosario Institute Clinic
        </h2>
      </div>

      <input
        class="border-1 p-[8px] rounded-lg w-[100%]"
        type="text"
        placeholder="USERNAME"
      />
      <input
        class="border-1 p-[8px] rounded-lg w-[100%]"
        type="text"
        placeholder="PASSWORD"
      />
      <button
        class="poppins border-1 w-[80%] p-[8px] mt-3 rounded-lg bg-[#06118E] text-amber-50 hover:bg-[#2532CA] duration-[0.1s] cursor-pointer"
      >
        SIGN IN
      </button>
    </main>
    <img class="absolute h-[80rem] w-full" src="../public/ri-img.png " alt="" />
  </body>
</html>
